name: CI

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  rat:
    name: Release Audit Tool (RAT)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: datafusion-c
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          path: arrow
          repository: apache/arrow
      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Setup Archery
        run: |
          pip install -e arrow/dev/archery[lint]
      - name: Run RAT
        run: |
          cd datafusion-c && archery lint --rat

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        id: rust-toolchain
        with:
          components: rustfmt, clippy
          override: true
          toolchain: stable
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: cargo-lint-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('Cargo.lock') }}
      - name: Check format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- -D clippy::all -D warnings
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Prettier
        run: |
          npx prettier --check "**.md"

  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        if: |
          matrix.runs-on != 'windows-latest'
        with:
          python-version: '3.x'
      - name: Prepare on Ubuntu
        if: |
          matrix.runs-on == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y -V \
            ca-certificates \
            lsb-release \
            wget
          wget https://apache.jfrog.io/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt install -y -V \
            ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt update
          sudo apt install -y -V \
            gtk-doc-tools \
            libarrow-glib-dev \
            libgirepository1.0-dev \
            ninja-build \
            valac
          pip install meson
          echo "LD_LIBRARY_PATH=${PWD}/build:${HOME}/local/lib:${LD_LIBRARY_PATH}" >> ${GITHUB_ENV}
      - name: Prepare on macOS
        if: |
          matrix.runs-on == 'macos-latest'
        run: |
          brew update --preinstall
          brew bundle --file=Brewfile
          echo "DYLD_LIBRARY_PATH=${PWD}/build:${HOME}/local/lib:${DYLD_LIBRARY_PATH}" >> ${GITHUB_ENV}
          echo "XML_CATALOG_FILES=$(brew --prefix)/etc/xml/catalog" >> ${GITHUB_ENV}
      # - name: Prepare on Windows
      #   if: |
      #     matrix.runs-on == 'windows-latest'
      #   run: |
      #     pip install meson
      - uses: ruby/setup-ruby@v1
        if: |
          matrix.runs-on != 'windows-latest'
        with:
          ruby-version: "3.1"
          bundler-cache: true
      - uses: actions-rs/toolchain@v1
        id: rust-toolchain
        with:
          override: true
          toolchain: stable
      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: ~/.cargo
          key: cargo-test-${{ matrix.runs-on }}-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.toml') }}
      - name: Install cargo-c
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-c
      - name: Setup on non-Windows
        if: |
          matrix.runs-on != 'windows-latest'
        run: |
          meson setup \
            --prefix=${HOME}/local \
            -Ddoc=true \
            -Dvapi=${{ matrix.runs-on == 'ubuntu-latest' }} \
            -Dwerror=true \
            build \
            .
      - name: Build on non-Windows
        if: |
          matrix.runs-on != 'windows-latest'
        run: |
          ninja -C build
      - name: Build on Windows
        if: |
          matrix.runs-on == 'windows-latest'
        uses: actions-rs/cargo@v1
        with:
          command: cbuild
      - name: Test
        if: |
          matrix.runs-on != 'windows-latest'
        run: |
          cd build
          bundle exec ../test/run.sh
      - name: Install
        if: |
          matrix.runs-on != 'windows-latest'
        run: |
          ninja -C build install
      - name: Run C example
        if: |
          matrix.runs-on != 'windows-latest'
        run: |
          build/examples/sql-c
      - name: Run Vala example
        if: |
          matrix.runs-on == 'ubuntu-latest'
        run: |
          build/examples/sql-vala
      - name: Run Python example
        if: |
          matrix.runs-on != 'windows-latest'
        run: |
          cd build
          ../examples/sql.py
      - name: Run Ruby example
        if: |
          matrix.runs-on != 'windows-latest'
        run: |
          cd build
          ../examples/sql.rb
